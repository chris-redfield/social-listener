services:
  db:
    image: postgres:15-alpine
    container_name: social-listener-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-sociallistener}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  collector:
    build:
      context: ./collector
      dockerfile: Dockerfile
    container_name: social-listener-collector
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-sociallistener}
      BLUESKY_HANDLE: ${BLUESKY_HANDLE:-}
      BLUESKY_APP_PASSWORD: ${BLUESKY_APP_PASSWORD:-}
      BLUESKY_POLL_INTERVAL: ${BLUESKY_POLL_INTERVAL:-120}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
